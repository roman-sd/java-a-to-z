<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="fragments/header :: head"></div>

<div class="container">
    <h2>User Detail</h2>
    <br />

    <div class="row">
        <label class="col-lg-2">ID</label>
        <div class="col-lg-10" th:text="${order.id}"></div>
    </div>

    <div class="row">
        <label class="col-lg-2">Model</label>
        <div class="col-lg-10" th:text="${order.car.model.name}"></div>
    </div>

    <div class="row">
        <label class="col-lg-2">Year</label>
        <div class="col-lg-10" th:text="${order.car.year}"></div>
    </div>

    <div class="row">
        <label class="col-lg-2">Price</label>
        <div class="col-lg-10" th:text="${order.price}"></div>
    </div>

    <div class="row">
        <label class="col-lg-2">Body</label>
        <div class="col-lg-10" th:text="${order.car.body.name}"></div>
    </div>

    <div class="row">
        <label class="col-lg-2">Drivetype</label>
        <div class="col-lg-10" th:text="${order.car.driveType.name}"></div>
    </div>

    <div class="row">
        <label class="col-lg-2">Engine</label>
        <div class="col-lg-10" th:text="${order.car.engine.name}"></div>
    </div>

    <div class="row">
        <label class="col-lg-2">Transmission</label>
        <div class="col-sm-10" th:text="${order.car.transmission.name}"></div>
    </div>

    <div class="row">
        <label class="col-lg-2">Description</label>
        <div class="col-lg-10" th:text="${order.description}"></div>
    </div>
</div>
</body>
</html>
