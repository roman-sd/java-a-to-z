<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/createOrder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>

    <style>
        body {
            padding-top: 90px;
        }
        ul.dropdown-lr {
            width: 300px;
        }
    </style>
    <title>Title</title>
</head>
<body>

<div id="myModalBox" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Car</h4>
            </div>

            <div class="modal-body"></div>
            <!-- Футер модального окна -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" id="FormSubmitSave" value="Save">
            </div>
            <!--</form>-->
        </div>
    </div>
</div>

<div id="modalWindow" class="modal fade">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators"></ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img id="carousel-item-activ" src="">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!--<div class="container">-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <form id="addOrder" action="./create" method="get">
                            <div class="text-center">
                                <button type="submit" class="btn btn-link">Add Order</button>
                            </div>
                        </form>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Register <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu dropdown-lr animated flipInX" role="menu">
                            <div class="col-lg-12">
                                <div class="text-center"><h3><b>Register</b></h3></div>
                                <form id="register-form" action="./createUser" method="post">
                                    <div class="form-group">
                                        <input type="text" name="login" id="reg-login" class="form-control"
                                               placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="reg-pass" class="form-control"
                                               placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-reg-pass"
                                               class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-6 col-xs-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit"
                                                       class="form-control btn btn-info" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Log In <span class="caret"></span></a>
                        <ul class="dropdown-menu dropdown-lr animated slideInRight" role="menu">
                            <div class="col-lg-12">
                                <div class="text-center"><h3><b>Log In</b></h3></div>
                                <form id="login" action="./login" method="post" role="form" autocomplete="off">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" name="login" id="username" tabindex="1" class="form-control"
                                               placeholder="Username" value="root" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" tabindex="2"
                                               class="form-control" placeholder="Password" value="root"
                                               autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-5 pull-right">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-success" value="Log In">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="find">
        <div class="col-md-8 col-md-offset-2">
            <form class="searchForm" action="./orders" method="post">
                <div class="row">
                    <div class="col-md-4">
                        <select class="selectpicker" name="model" id="model" data-width="100%">
                            <option value="">model...</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <select class="selectpicker" name="transmission" id="transmission" data-width="100%">
                            <option value="">transmission...</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <select class="selectpicker" name="body" id="body" data-width="100%">
                            <option value="">body...</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <select class="selectpicker" name="engine" id="engine" data-width="100%">
                            <option value="">engine...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="selectpicker" name="drivetype" id="drivetype" data-width="100%">
                            <option value="">driveType...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="datepicker" name="year" id="year" data-width="100%" placeholder="date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary btn-lg btn-block" type="submit" id="search">search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<br/><br/><br/>
<br/><br/><br/><br/>

<div class="container">
    <div class="orderTable">
        <div class="table-responsive">
            <table id="table" data-classes="table table-hover table-condensed" data-striped="true">
                <thead>
                <tr>
                    <th data-field="id" data-sortable="true">id</th>
                    <th data-field="sold">sold</th>
                    <th data-field="carModel">car</th>
                    <th data-field="price" data-sortable="true">price</th>
                    <th data-field="year">year</th>
                    <th data-field="userLogin">user</th>
                    <th data-field="photos">photo</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
