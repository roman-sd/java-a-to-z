<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="fragments/header :: head"></div>
<div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>water</th>
                <th>milk</th>
                <th>beans</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:object="${totalProduct}" th:remove="tag">
                <tr>
                    <td th:text="${totalProduct.water}"></td>
                    <td th:text="${totalProduct.milk}"></td>
                    <td th:text="${totalProduct.beans}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>

    <form action="#" th:action="@{/index}" th:object="${drinkForm}" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="drinkId">Get coffee:</label>
            <div class="col-sm-7">
                <select th:value="${drinkId}" id="drinkId" name="drinkId" class="form-control">
                    <option th:each="drink: ${drinks}"
                            th:value="${drink.id}"
                            th:text="${drink.name}">
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" id="btnAdd" class="btn-lg btn-primary pull-right" value="Get"/>
            </div>
        </div>

        <h3 th:if="${message}" th:text="'Enjoy your ' + ${message}"></h3>
    </form>

</div>
</body>
</html>
